<link rel="icon" sizes="16x16" href="LOGO2.png">

<meta charset="UTF-8">
<title>Events | IEEE VISAT Student Branch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= ROOT ================= */
:root{
    --bg-main:#05030f;
    --bg-soft:#0b0720;
    --purple-main:#430ebe;
    --purple-soft:#bb4dea;
    --text-main:#f1ecff;
    --text-muted:#bfb8ea;
    --white:#ffffff;
}

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
    font-family:"Segoe UI",system-ui,sans-serif;
    background:linear-gradient(180deg,var(--bg-main),var(--bg-soft));
    color:var(--text-main);
    overflow-x:hidden;
}

/* ================= HEADER ================= */
.header{
    padding:22px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:100;
    background:rgba(5,3,15,.85);
    backdrop-filter:blur(14px);
    border-bottom:1px solid rgba(255,255,255,.06);
}
.header img{height:44px}
.nav{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
}
.nav a{
    color:var(--text-muted);
    margin-left:26px;
    text-decoration:none;
    font-size:14px;
}
.nav a:hover{color:var(--white)}

/* ================= PAGE TITLE ================= */
.page-title{
    text-align:center;
    padding:90px 20px 40px;
}
.page-title h1{
    font-size:42px;
    background:linear-gradient(
        90deg,
        var(--purple-main),
        var(--purple-soft),
        var(--white)
    );
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ================= EVENTS ================= */
.status{
    text-align:center;
    padding:40px;
    color:var(--text-muted);
}
.event-card{
    max-width:420px;
    margin:auto;
}

.events{
    max-width:1200px;
    margin:auto;
    padding:40px 20px 100px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
}

.event-card{
    background:rgba(255,255,255,.05);
    border-radius:18px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    transition:transform .3s ease;
    position:relative; /* ADD THIS */
}

.event-card:hover{transform:translateY(-6px)}

.event-card img{
    width:100%;
    height:auto;
    max-height:260px;
    object-fit:contain;
    background:#000;
}


.event-body{
    padding:20px;
    flex:1;
}
.event-body h3{margin-bottom:8px}
.event-date{
    font-size:13px;
    color:var(--purple-soft);
    margin-bottom:8px;
}
.event-body p{
    font-size:14px;
    color:var(--text-muted);
}

.event-footer{
    padding:20px;
}
.event-footer a{
    display:inline-block;
    padding:10px 26px;
    border-radius:30px;
    background:linear-gradient(135deg,var(--purple-main),var(--purple-soft));
    color:#fff;
    text-decoration:none;
    font-weight:600;
    font-size:14px;
}
/* ================= EVENT STATUS BADGE ================= */
.event-status{
    position:absolute;
    top:14px;
    left:14px;
    padding:6px 14px;
    border-radius:20px;
    font-size:12px;
    font-weight:600;
    letter-spacing:.3px;
    color:#fff;
    backdrop-filter:blur(6px);
}

.event-upcoming{
    background:linear-gradient(135deg,#22c55e,#16a34a);
}

.event-past{
    background:linear-gradient(135deg,#64748b,#475569);
}

/* ================= FOOTER ================= */
.footer{
    background:#070312;
    padding:60px;
}
.footer-grid{
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:2fr 1fr 1fr;
    gap:40px;
}
.footer h4{margin-bottom:10px}
.footer p,
.footer a{
    color:var(--text-muted);
    text-decoration:none;
    font-size:14px;
}
.footer a{
    display:block;
    margin-bottom:6px;
}
.footer a:hover{color:var(--white)}
.footer-bottom{
    text-align:center;
    margin-top:40px;
    font-size:13px;
    color:var(--text-muted);
}

/* ================= MOBILE FIXES ONLY ================= */
@media(max-width:900px){
    .header{
        padding:16px 20px;
        flex-direction:column;
        gap:14px;
        text-align:center;
    }
    .nav a{
        margin:6px 12px;
        font-size:13px;
    }
    .page-title{
        padding:70px 16px 30px;
    }
    .page-title h1{
        font-size:34px;
    }
    .footer{
        padding:40px 20px 30px;
        text-align:center;
    }
    .footer-grid{
        grid-template-columns:1fr;
        gap:30px;
    }
}
/* ================= PAGE TRANSITION (ADDED ONLY) ================= */
body{
    opacity: 0;
    animation: pageFadeIn 0.6s ease forwards;
}

@keyframes pageFadeIn{
    to{ opacity: 1; }
}

body.page-exit{
    animation: pageFadeOut 0.4s ease forwards;
}

@keyframes pageFadeOut{
    to{ opacity: 0; }
}

</style>
</head>

<body>

<header class="header">
    <a href="index.html"><img src="LOGO2.png" alt="IEEE VISAT Logo"></a>
    
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="events.html">Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="team.html">Team</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="page-title">
    <h1>Events</h1>
</section>

<div id="status" class="status">Loading events…</div>
<div id="events" class="events"></div>

<footer class="footer">
    <div class="footer-grid">
        <div>
            <h4>IEEE VISAT Student Branch</h4>
            <p>VISAT Engineering College<br>Kerala, India</p>
        </div>
        <div>
            <h4>Quick Links</h4>
            <a href="https://www.ieee.org/">IEEE</a>
            <a href="https://ieeexplore.ieee.org/Xplore/home.jsp">IEEE Xplore</a>
            <a href="https://ieeekerala.org/">IEEE Kerala Section</a>
        </div>
        <div>
            <h4>Contact</h4>
            <p>Email: ieeevisat@gmail.com</p>
        </div>
    </div>
    <div class="footer-bottom">
        © 2026 IEEE VISAT Student Branch · All Rights Reserved
    </div>
</footer>







    
<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQ8LS6W5XKXnZlbAi_WTxLpZABpNxY9uj8t_c0Y82sybo0d-Q4HUZJVEum8KIeDlzDjcshd3LYWtt1m/pub?output=csv";

/* Google Image CDN (same fix as Gallery) */
function fixDriveLink(url){
  if(!url) return "";
  const id = url.match(/[-\w]{25,}/);
  return id
    ? `https://lh3.googleusercontent.com/d/${id[0]}=s1600`
    : url;
}

/* CSV parser */
function parseCSV(text){
  const rows = [];
  let row = [], val = "", insideQuotes = false;

  for (let c of text) {
    if (c === '"') insideQuotes = !insideQuotes;
    else if (c === "," && !insideQuotes) {
      row.push(val); val = "";
    }
    else if (c === "\n" && !insideQuotes) {
      row.push(val); rows.push(row);
      row = []; val = "";
    }
    else val += c;
  }
  row.push(val);
  rows.push(row);
  return rows;
}

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const data = parseCSV(text).slice(1);
    const events = document.getElementById("events");
    const status = document.getElementById("status");

    events.innerHTML = "";
    status.style.display = "none";

    const today = new Date();
    today.setHours(0,0,0,0);

    data.reverse().forEach(row => {
      const title = row[0]?.trim();
      const dateText = row[1]?.trim();
      const desc = row[2]?.trim();
      const poster = row[3]?.trim();
      const reg = row[4]?.trim();
      const approved = row[5]?.trim().toUpperCase();

      if (!title || approved !== "YES") return;

      const [day, month, year] = dateText.split("/");
      const eventDate = new Date(year, month - 1, day);

      const isUpcoming = eventDate >= today;

      const card = document.createElement("div");
      card.className = "event-card";

      card.innerHTML = `
        <div class="event-status ${isUpcoming ? "event-upcoming" : "event-past"}">
          ${isUpcoming ? "Upcoming" : "Past"}
        </div>

        ${poster ? `<img src="${fixDriveLink(poster)}" alt="${title}">` : ""}

        <div class="event-body">
          <h3>${title}</h3>
          <div class="event-date">${dateText}</div>
          <p>${desc || ""}</p>
        </div>

        ${isUpcoming && reg ? `
          <div class="event-footer">
            <a href="${reg}" target="_blank">Register</a>
          </div>` : ""}
      `;

      events.appendChild(card);
    });

    if (!events.children.length) {
      status.style.display = "block";
      status.innerText = "No events available.";
    }
  })
  .catch(() => {
    document.getElementById("status").innerText =
      "Failed to load events.";
  });
</script>
</body>
</html>
